<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        @keyframes Хоримия {
            to{
                left: 200px;
                width: 200px;
                height: 200px;
                background-color: rgb(255, 238, 0);
            }
        }
        .box {
            width:100px ;
            height: 100px;
            background-color: rgb(163, 107, 216);
            position: fixed;
            top: 0;
            left: 0;
            animation: Хоримия 2s .3s ease-in-out infinite;
        }
     </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
